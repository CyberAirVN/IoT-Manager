<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Devices
    <small>List Devices</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Devices</li>
  </ol>
</section>

<section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Devices</h3>
      <div class="pull-right box-tools">
        <button data-ui-sref="admin.devices.create" type="button" class="btn btn-info btn-sm" title="Add">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
      </div>
    </div>
    <div class="box-body">
      <div class="list-group">
        <a data-ng-repeat="device in vm.devices" data-ui-sref="admin.devices.edit({deviceId: device._id})" class="list-group-item">
          <small class="list-group-item-text">
            Posted on
            <span data-ng-bind="device.created | date:'mediumDate'"></span>
            by
            <span ng-if="device.user" ng-bind="device.user.displayName"></span>
            <span ng-if="!device.user">Deleted User</span>
          </small>
          <h4 class="list-group-item-heading" data-ng-bind="device.name"></h4>
        </a>
      </div>
      <div class="alert alert-warning text-center" data-ng-if="devices.$resolved && !devices.length">
        No devices yet, why don't you <a data-ui-sref="admin.devices.create">create one</a>?
      </div>
    </div>
  </div>
</section>
