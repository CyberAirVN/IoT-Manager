<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Device
    <small>Device detail</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Device</li>
  </ol>
</section>

<section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title" ng-bind="vm.device.title"></h3>
    </div>
    <div class="box-body">
      <small>
        <em class="text-muted">
          Posted on
          <span ng-bind="vm.device.created | date:'mediumDate'"></span>
          by
          <span ng-if="vm.device.user" ng-bind="vm.device.user.displayName"></span>
          <span ng-if="!vm.device.user">Deleted User</span>
        </em>
      </small>
      <p class="lead" ng-bind="vm.device.content"></p>
    </div>
  </div>
</section>
